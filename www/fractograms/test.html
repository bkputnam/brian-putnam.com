<html>

<head>
    <title>Fractograms</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <h1>Fractograms</h1>

    <div class="play-area">
        <div class="board">
            <table class="piece" style="top:10px;left:10px">
                <tr>
                    <td class="letter">A</td>
                    <td class="letter">B</td>
                    <td class="empty">C</td>
                    <td class="empty">D</td>
                </tr>
                <tr>
                    <td class="empty">E</td>
                    <td class="letter">F</td>
                    <td class="letter">G</td>
                    <td class="empty">H</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
